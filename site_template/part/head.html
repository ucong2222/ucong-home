<!-- 파비콘 설정 -->

<meta charset="UTF-8" />

<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=1200">
<meta name="apple-mobile-web-app-title" content="${site-name}" />
<!-- 메타태그정보 -->
<!-- META -->
<link rel="canonical" href="${site-main-url}" />
<meta name="subject" content="${site-subject}"/>
<meta name="title" content="${site-name}" />
<meta name="keywords" content="${site-keywords}" />
<meta name="copyright" content="${site-name}" />
<meta name="pubdate" content="${current-date}" />
<meta name="lastmod" content="${current-date}" />
<!-- 오픈그래프 적용 -->
<meta property="og:site_name" content="${site-name}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="${site-subject}" />
<meta property="og:description" content="${site-description}" />
<meta property="og:locale" content="ko_KR" />
<meta property="og:image" content="${site-main-url}/img/logo/logo_opengraph.png" />
<meta property="og:image:alt" content="${site-domain}" />
<meta property="og:image:width" content="486" />
<meta property="og:image:height" content="254" />
<meta property="og:updated_time" content="${current-date}"/>
<meta property="og:pubdate" content="${current-date}" />
<meta property="og:url" content="${site-main-url}" />
<!-- TWITTER -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="${site-subject}" />
<meta name="twitter:site" content="@${site-name}" />
<meta name="twitter:creator" content="@${site-name}" />
<meta name="twitter:image" content="/img/logo/logo_opengraph.png">
<meta name="twitter:description" content="${site-description}" />
<!-- GOOGLE+ -->
<meta itemprop="headline" content="${site-name}" />
<meta itemprop="name" content="${site-name}" />
<meta itemprop="description" content="${site-description}" />
<meta itemprop="image" content="/img/logo/logo_opengraph.png" />

</head>
