<!-- 토스트 UI 에디터, 자바스크립트 코어 -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- 코드 미러 라이브러리 추가, 토스트 UI 에디터에서 사용됨 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css" />
<!-- 토스트 UI 에디터, CSS 코어 -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

<section class="article-detail con-min-width">
    <div class="con">
      <header>
       <h1 class= "article-detail__title">${article-detail__title}</h1>
          <div class="article-detail__info flex">
            <div class="article-detail__cell-board-name">${article-detail__board-name}게시판</div>
            <div class="article-detail__cell-writer">${article-detail__writer}</div>
            <div class="article-detail__cell-reg-date">${article-detail__reg-date}</div>
            <div class="count flex">
              <div class="article-detail__cell-hit">조회수</div>${article-detail__hit}
              <div class="article-detail__cell-recommand">추천수</div>${article-detail__recommand}
            </div>
          </div>
      </header>
      <main class="article-detail__body min-height-45vh">
      </main>
      <div class="article-detail__bottom flex flex-jc-e">
       <a href="${article-detail__link-list-url}" class="hover-underline">목록</a>
          <a title="${article-detail__link-prev-article-title-attr}" href="${article-detail__link-prev-article-url}" class="hover-underline ${article-detail__link-prev-article-class-addi}">&lt; 이전글</a>
          <a title="${article-detail__link-next-article-title-attr}" href="${article-detail__link-next-article-url}" class="hover-underline ${article-detail__link-next-article-class-addi}">다음글 &gt;</a>
      </div>
    </div>
  </section>
  
  <script>
  function ArticleDetail__Body__init() {
	  var viewer = new toastui.Editor.factory({
	    el: document.querySelector('.article-detail__body'),
	    initialValue: `${article-detail__body}`,
	    viewer:true
	  });
  }
  
  ArticleDetail__Body__init();
  </script>
