<!-- 하이라이트 라이브러리 추가, 토스트 UI 에디터에서 사용됨 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/default.min.css">

<!-- 토스트 UI 에디터, 자바스크립트 코어 -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- 코드 미러 라이브러리 추가, 토스트 UI 에디터에서 사용됨 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css" />
<!-- 토스트 UI 에디터, CSS 코어 -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

<!-- 토스트 UI 에디터, 신택스 하이라이트 플러그인 추가 -->
<script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.js"></script>

<section class="article-detail-box con-min-width">
    <div class="con article-detail bg-white bd-body-box bd-box">
      <header>
       <h1 class= "article-detail__title">${article-detail__title}</h1>
          <div class="article-detail__info flex">
            <div class="article-detail__cell-board-name">${article-detail__board-name}게시판</div>
            <div class="article-detail__cell-writer">${article-detail__writer}</div>
            <div class="article-detail__cell-reg-date">${article-detail__reg-date}</div>
            <div class="count flex">
              <div class="article-detail__cell-hit">조회수</div>${article-detail__hit-count}
              <div class="article-detail__cell-recommand">추천수</div>${article-detail__likes-count}
              <div class="article-detail__cell-recommand">댓글수</div>${article-detail__comments-count}
            </div>
          </div>
      </header>
      <main class="article-detail__body min-height-45vh">${article-detail__body}
      </main>
      <div class="article-detail__bottom flex flex-jc-e">
       <a href="${article-detail__link-list-url}" class="hover-underline">목록</a>
          <a title="${article-detail__link-prev-article-title-attr}" href="${article-detail__link-prev-article-url}" class="hover-underline ${article-detail__link-prev-article-class-addi}">&lt; 이전글</a>
          <a title="${article-detail__link-next-article-title-attr}" href="${article-detail__link-next-article-url}" class="hover-underline ${article-detail__link-next-article-class-addi}">다음글 &gt;</a>
      </div>
      <div class="article-detail__reply-box">
          <div id="disqus_thread"></div>
          <script>
          		var disqus_config = function () {
		        this.page.url = 'https://${site-domain}/${file-name}';
		        this.page.identifier = '${file-name}';
		    	};
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://cong-ssg.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
          </script>
          <noscript>
             Please enable JavaScript to view the 
             <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
          </noscript>
      </div>
    </div>
  </section>
